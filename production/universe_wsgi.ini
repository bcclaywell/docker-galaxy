[server:web0]
use = egg:Paste#http
host = 127.0.0.1
port = 8080
use_threadpool = True
threadpool_workers = 7
threadpool_kill_thread_limit = 10800

[server:web1]
use = egg:Paste#http
host = 127.0.0.1
port = 8081
use_threadpool = True
threadpool_workers = 7
threadpool_kill_thread_limit = 10800

[server:worker0]
use = egg:Paste#http
host = 127.0.0.1
port = 8090
use_threadpool = True
threadpool_workers = 5
threadpool_kill_thread_limit = 10800

[server:worker1]
use = egg:Paste#http
host = 127.0.0.1
port = 8091
use_threadpool = True
threadpool_workers = 5
threadpool_kill_thread_limit = 10800

[server:worker2]
use = egg:Paste#http
host = 127.0.0.1
port = 8092
use_threadpool = True
threadpool_workers = 5
threadpool_kill_thread_limit = 10800

[filter:gzip]
use = egg:Paste#gzip
[filter:proxy-prefix]
use = egg:PasteDeploy#prefix
prefix = /galaxy
[app:main]
paste.app_factory = galaxy.web.buildapp:app_factory
database_connection = postgresql://galaxy:galaxy@172.17.0.2:5432/galaxy
tool_dependency_dir = ../tools/tool_deps
visualization_plugins_directory = config/plugins/visualizations
use_nglims = False
nglims_config_file = tool-data/nglims.yaml
static_enabled = True
static_cache_time = 360
static_dir = %(here)s/static/
static_images_dir = %(here)s/static/images
static_favicon_dir = %(here)s/static/favicon.ico
static_scripts_dir = %(here)s/static/scripts/
static_style_dir = %(here)s/static/june_2007_style/blue
static_robots_txt = %(here)s/static/robots.txt
nginx_x_accel_redirect_base = /_x_accel_redirect
nginx_x_archive_files_base = /_x_accel_redirect
debug = True
use_interactive = True
admin_users = bclaywel@fhcrc.org
[galaxy_amqp]
